<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <h2>Lista de Pacientes</h2>
    <a href="/pacientes/novo" class="btn btn-primary mb-3">Novo Paciente</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.nome}"></td>
                <td th:text="${paciente.cpf}"></td>
                <td th:text="${#temporals.format(paciente.nascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${paciente.telefone}"></td>
                <td>
                    <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(pacientes)}">
                <td colspan="5" class="text-center">Nenhum paciente encontrado</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Voltar para Página Inicial</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
