<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <h2>Lista de Médicos</h2>
    <a href="/medicos/novo" class="btn btn-primary mb-3">Novo Médico</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.crm}"></td>
                <td>
                    <a th:href="@{/medicos/editar/{id}(id=${medico.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/medicos/excluir/{id}(id=${medico.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(medicos)}">
                <td colspan="3" class="text-center">Nenhum médico encontrado</td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <a href="/" class="btn btn-secondary mt-3">Voltar para Página Inicial</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
