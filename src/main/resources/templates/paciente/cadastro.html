<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <h2>Cadastrar Paciente</h2>
    <form method="post" th:action="@{/pacientes}" th:object="${paciente}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input class="form-control" th:field="*{nome}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input class="form-control" th:field="*{cpf}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" th:field="*{nascimento}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control" th:field="*{telefone}" required />
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Voltar para PÃ¡gina Inicial</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
