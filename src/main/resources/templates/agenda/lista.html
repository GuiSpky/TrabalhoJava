<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <h2>Agenda de Consultas</h2>
    <a href="/agenda/novo" class="btn btn-primary mb-3">Novo Agendamento</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Data/Hora</th>
                <th>Médico</th>
                <th>Paciente</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ag : ${agendamentos}">
                <td th:text="${#temporals.format(ag.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${ag.medico.nome}"></td>
                <td th:text="${ag.paciente.nome}"></td>
                <td>
                    <a th:href="@{/agenda/editar/{id}(id=${ag.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/agenda/excluir/{id}(id=${ag.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(agendamentos)}">
                <td colspan="4" class="text-center">Nenhum agendamento encontrado</td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <a href="/" class="btn btn-secondary mt-3">Voltar para Página Inicial</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
