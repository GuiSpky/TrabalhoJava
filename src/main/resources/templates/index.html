<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Sistema de Gestão Clínica Médica</h1>
        <p class="lead">Acesse rapidamente as funcionalidades do sistema.</p>
    </div>

    <div class="row text-center">
        <div class="col-md-4 d-flex">
            <div class="card shadow-sm mb-4 w-100">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-person-fill fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Pacientes</h5>
                    <p class="card-text flex-grow-1">Gerencie o cadastro e consultas de pacientes.</p>
                    <a href="/pacientes" class="btn btn-outline-primary mt-auto">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex">
            <div class="card shadow-sm mb-4 w-100">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-hospital fs-1 text-success"></i>
                    <h5 class="card-title mt-3">Médicos</h5>
                    <p class="card-text flex-grow-1">Adicione e consulte os médicos disponíveis.</p>
                    <a href="/medicos" class="btn btn-outline-success mt-auto">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex">
            <div class="card shadow-sm mb-4 w-100">
                <div class="card-body d-flex flex-column">
                    <i class="bi bi-calendar-event-fill fs-1 text-danger"></i>
                    <h5 class="card-title mt-3">Agenda</h5>
                    <p class="card-text flex-grow-1">Agende, edite ou consulte consultas médicas.</p>
                    <a href="/agenda" class="btn btn-outline-danger mt-auto">Acessar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
